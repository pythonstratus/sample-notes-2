# ============================================================================
# ICS Zip Processor - Application Properties
# ============================================================================
# This is an alternative to application.yml
# You can use either application.yml OR application.properties (not both)
# ============================================================================

# Application Name
spring.application.name=ics-zip-processor

# ============================================================================
# Spring Batch Configuration
# ============================================================================
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.table-prefix=BATCH_

# ============================================================================
# Database Configuration (Oracle)
# ============================================================================
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST:localhost}:${DB_PORT:1521}:${DB_SID:ORCL}
spring.datasource.username=${DB_USERNAME:dial}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=IcsZipHikariPool

# ============================================================================
# Mail Configuration
# ============================================================================
spring.mail.host=${SMTP_HOST:smtp.abc.com}
spring.mail.port=${SMTP_PORT:25}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================================================
# Spring Actuator Configuration
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# ============================================================================
# Server Configuration
# ============================================================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/ics-zip-processor

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.abc.ics=DEBUG
logging.level.org.springframework.batch=INFO
logging.level.org.springframework.jdbc=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=${LOG_FILE_PATH:/als-ALS/app/entity/d.logfiles}/ent_zip.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================================================
# ICS Zip Application Configuration
# ============================================================================

# File Processing Configuration
ics-zip.file.input-directory=${INPUT_DIR:/als-ALS/app/entity/d.ics_zips}
ics-zip.file.input-file-pattern=icszip.????????.dat
ics-zip.file.working-file-name=icszip.dat
ics-zip.file.archive-directory=${ARCHIVE_DIR:/als-ALS/app/dataload/d.ICS_ZIPS/d.ARCHIVE}

# Log File Configuration
ics-zip.log.directory=${LOG_DIR:/als-ALS/app/entity/d.logfiles}
ics-zip.log.main-log-file=ent_zip.log
ics-zip.log.error-log-file=ent_error.log
ics-zip.log.delete-log-file=ent_delete.log

# SQL Configuration
ics-zip.sql.script-directory=${SQL_SCRIPT_DIR:/als-ALS/app/execloc/d.dial}
ics-zip.sql.crzips-script-name=crzips.sql

# Processing Configuration
ics-zip.processing.areas=21,22,23,24,25,26,27,35
ics-zip.processing.batch-size=1000
ics-zip.processing.chunk-size=1000

# Email Configuration
ics-zip.email.from=${EMAIL_FROM:noreply@abc.com}
ics-zip.email.subject-prefix=[ICS-ZIP]
ics-zip.email.enabled=${EMAIL_ENABLED:true}

