apiVersion: v1
kind: Secret
metadata:
  name: ics-zip-secrets
type: Opaque
stringData:
  db-host: "your-oracle-host"
  db-port: "1521"
  db-sid: "ORCL"
  db-username: "dial"
  db-password: "your-password-here"  # Replace with actual password or use sealed secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ics-zip-sql-scripts
data:
  crzips.sql: |
    -- Place your crzips.sql script content here
    -- This is a placeholder - replace with actual SQL script
    
    -- Example structure:
    -- DELETE FROM icszips;
    -- INSERT INTO icszips SELECT * FROM oldzips WHERE ...;
    -- COMMIT;
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ics-zip-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard  # Adjust based on your OpenShift storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ics-zip-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ics-zip-archive-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
